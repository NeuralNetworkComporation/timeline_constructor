{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <h1 class="display-5 fw-bold gradient-text mb-4">Примеры таймлайнов</h1>
            
            <div class="row g-4">
                {% for example in examples %}
                <div class="col-md-6 col-lg-4">
                    <div class="glass-card p-4 h-100">
                        <h5 class="fw-bold mb-3">{{ example.title }}</h5>
                        <p class="text-muted mb-3">{{ example.description }}</p>
                        
                        <div class="mb-3">
                            <small class="text-muted">Событий: {{ example.events|length }}</small>
                        </div>
                        
                        <div class="mt-auto">
                            <a href="{% url 'timeline_import' %}" class="btn btn-sm btn-outline-primary me-2">
                                <i class="fas fa-download me-1"></i>Скачать JSON
                            </a>
                            <button class="btn btn-sm btn-primary" onclick="loadExample('{{ example.id }}')">
                                <i class="fas fa-play me-1"></i>Использовать
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
