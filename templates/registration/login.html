{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5 fade-in">
            <div class="glass-card p-5">
                <div class="text-center mb-5">
                    <i class="fas fa-sign-in-alt display-1 gradient-text mb-3"></i>
                    <h1 class="fw-bold gradient-text">Вход в аккаунт</h1>
                    <p class="text-muted">Войдите в свой аккаунт MathTimeline</p>
                </div>

                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="username" class="form-label fw-semibold">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" id="username" required
                               placeholder="Введите ваше имя пользователя">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Пароль</label>
                        <input type="password" name="password" class="form-control" id="password" required
                               placeholder="Введите ваш пароль">
                    </div>

                    <div class="mb-4">
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти в аккаунт
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="text-muted mb-0">
                        Нет аккаунта?
                        <a href="{% url 'signup' %}" class="text-primary fw-semibold text-decoration-none">
                            Зарегистрируйтесь здесь
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
